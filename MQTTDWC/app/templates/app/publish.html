{% extends "app/layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-8">
        <form action="." method="post" class="form-horizontal">
            {% csrf_token %}
            <h4>Publish a new message</h4>
            <hr />
            <div class="form-group">
                <label for="message_topic" class="col-md-2 control-label">Topic</label>
                <div class="col-md-10">
                    {{ form.topic }}
                </div>
            </div>
            <div class="form-group">
                <label for="message_payloadstring" class="col-md-2 control-label">Message</label>
                <div class="col-md-10">
                    {{ form.message_string }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Publish" class="btn btn-default" />
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
